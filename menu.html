<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Menu | CoCreate</title>
  
    <!-- CoCreate UI -->
    <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
  </head>
  <style>
    .collapsed+div{display:none}
  </style>

  <body>
    <div id="modal-viewport" class="hidden"></div>
    <div data-main_content_id="content" class="nav display:flex align-items:center bg:light-gray" data-scroll_effect="hide-nav" data-scroll_position="50">
      <!--<a href="#" class="logo">Navbar</a>-->
      <!--<a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--  <div class="circle"></div>-->
      <!--</a>-->
      <ul class="cocreate-scroll display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100%">
  			<li class="margin-right:15px">
  			  <a class="btn-modal-close"><i class="fas fa-times"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a>
  			</li>
  			<li class="margin-right:15px">
  			  <a data-collection="modules" data-module_id="" data-pass_id="form-fields" class="delete-document btn-modal-close"><i class="far fa-trash-alt"></i></a>
  			</li>
      </ul>
    </div>
		
		<div data-main_content_id="content"></div>
    
    <div id="menuL" class="cocreate-sidenav bg:very-light-gray" data-main_content="content" sidenav-default_desktop="expanded" sidenav-default_tablet="expanded" sidenav-default_phone="offcanvas">
    	<div class="display:flex height:50px bg:medium-light-gray">
    		<span class="logo-icon padding:0px_12px">
    			<img data-collection="organizations" data-document_id="" name="logo" data-pass_id="me1234" src="https://server.cocreate.app/images/cocreate.png" height="40px"alt="...">
    		</span>
    		<span data-collection="organizations" data-document_id="" name="name" data-pass_id="me1234" class="logo-name">CoCreate Docs</span>
    	</div>

      <!-- Menu -->
			<ul class="cocreate-menu cocreate-scroll height:100vh-120  margin-right:5px"
        data-fetch_collection="module_activity"
        data-fetch_document_id="" 
        data-fetch_name="categories"
        data-fetch_operator="or"
        data-pass_to="menu" 
        data-order_by="menu-position"
        data-order_type="asc"
        data-template_id="menu">
          
        <!-- Menu Item Template-->
        <div class="template">
      		<li class="font-size:20px collapsed">
      		  <a class="padding-left:15px width:100%" data-toggle="collapsed" data-toggle_closest="li">
      		    <span data-pass_id="menu" name="name">Menu Item</span>
      		    <span class="float:right"><i class="fas fa-chevron-down cocreatejs"></i><i class="fas fa-chevron-up cocreatejs hidden"></i></span>
      		  </a>
      		</li>
          
          <!-- SubMenu-->
      		<div data-fetch_collection="module_activity"
            data-pass_to="sub-menu"
            data-pass_id="menu"
            data-fetch_name="category" 
            data-fetch_value="" 
            data-fetch_value_type="array" 
            data-template_id=""
            data-order_by="menu-position"
            data-order_type="asc">
  
            <!-- SubMenu Item Template-->
      			<li class="templat menuItem padding-left:20px">
      			  <a href='{"data-pass_id":"sub-menu", "name":"url" }'>
      			    <span data-pass_id="sub-menu" name="name">Sub Menu Item</span>
      			  </a>
      			</li>
          </div>
        </div>
      </ul>
      <!-- End Menu -->
    </div>
  
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
        securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
        organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
  
    <!--CoCreateJS-->
    <script src="https://server.cocreate.app/js/CoCreate.min.js"></script>
    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-toggle/src/CoCreate-toggle.js"></script>

    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/src/CoCreate-select.js"></script>
  
  </body>
</html>
